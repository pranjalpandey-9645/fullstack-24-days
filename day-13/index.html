<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Playground</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #64d877;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 60vh;
            background-color: #f3f6b2;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>JavaScripts Playground</h1>
            <p>Welcome to the JavaScripts Playground! Here you can experiment with various JavaScript code snippets and see the results in real-time.</p>
            <p>Feel free to modify the code and explore different functionalities.</p>
            <p>Happy coding!</p>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
